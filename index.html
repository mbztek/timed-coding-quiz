<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Super Easy Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <Link Href="Https://Fonts.Googleapis.Com/Css2?Family=Questrial&Display=Swap" Rel="Stylesheet"
  </head>

<body>
  
  <div class="header">
    <h1>Super Easy Coding Quiz</h1>
  </div>

  <div class="timer">Time Left: <span id="time">0</span></div>

  <div class="wrapper">
    <div id="start-screen"
    class="start">
    <H3 Id="Question">-Answer as many Question as you can within the time limit.</H3>
    <Button Id="Next" Class="Submit">Submit</Button></div>
  </div> 

  <div class="Quiz-Questions"class="hide">
    <h1 id="Quiz-Questions-title">
    </h1>
    <div id="options"
    class="options"></div>
  </div>

  <div Class="Main">
    <Div Class="score">
      <H2>Your Score:</H2>
      <P Class="">0</P>
      <H3>Try Again?</H3>
      <Button Id="refresh" 
      Class="begin">Begin Quiz</Button>
    </Div>
  </div

  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/countDown.js"></script>
</body>
